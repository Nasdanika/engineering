  issue-priorities:
    - path: low
      name: Low
    - path: medium
      name: Medium
    - path: high
      name: High
  issue-severities:
    - path: critical
      name: Critical
    - path: major
      name: Major
    - path: medium
      name: Medium
    - path: low
      name: Low
  issue-statuses:
    - path: open
      name: Open
    - path: in-progress
      name: In Progress
    - path: done
      name: Done
      done: true
    - path: cancelled
      name: Cancelled
                            