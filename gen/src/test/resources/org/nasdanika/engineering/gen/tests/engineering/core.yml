                    - name: Step 1
                      path: step-1
                      description: Do this and that.
                  notes:
                    - path: "2021-11-13" 
                      description: Got to do something about it
                      effort: 4
  personas:
    - path: java-developer
      name: Java Developer
      goals:
        - path: efficiency
          name: Efficiency
          children:
            - path: generated-doc
              name: Generated Documentation
  issue-categories:
    - path: development
      name: Development
      children:
        - path: back-end
